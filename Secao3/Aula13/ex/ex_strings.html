<!DOCTYPE html>
<html lang="pt-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Exercicios Aula 13 - Strings</title>
</head>
<body>
    <script>
        const nome = prompt("Digite seu nome completo: ")
        
        let qtdPalavras = nome.split(' ');
        let qtdPalavrasFinal = qtdPalavras.length;        

        document.body.innerHTML += `O seu nome é: <strong>${nome}</strong> <br /><br />`; // OK
        document.body.innerHTML += `Seu nome tem <strong>${nome.length}</strong> letras. <br /><br />`;// OK
        document.body.innerHTML += `A segunda letra do seu nome é: <strong>"${nome.charAt(1)}"</strong>. <br /><br />`; // OK
        document.body.innerHTML += `O PRIMEIRO índice da letra A no seu nome é: <strong>${nome.indexOf('a')}</strong> <br /><br />`;
        document.body.innerHTML += `O ÚLTIMO índice da letra A no seu nome é: <strong>${nome.lastIndexOf('a')}</strong> <br /><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <strong>${nome.slice(-3)}</strong> <br /><br />`; // OK
        document.body.innerHTML += `A quantidade de palavras do seu nome é: <strong>${qtdPalavrasFinal}</strong> <br /><br />`; // OK
        document.body.innerHTML += `Seu nome com letrás MAIÚSCULAS: <strong>${nome.toUpperCase()}</strong> <br /><br />`; // OK
        document.body.innerHTML += `Seu nome com letras MINÚSCULAS: <strong>${nome.toLowerCase()}</strong> <br />`; // OK
        
    </script>
</body>
</html>
