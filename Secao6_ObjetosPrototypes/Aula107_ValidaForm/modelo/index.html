<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <ul>
            <h1>Cadastro</h1>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter letra e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
        </ul>

        <form action="/" method="post" class='formulario'>
        
        <label>Nome</label>
        <input type="text"  class="nome evaluate">

        <label>Sobrenome</label>
        <input type="text"  class="sobrenome evaluate">

        <label>CPF</label>
        <input type="text"  class="cpf evaluate">

        <label>Usuário</label>
        <input type="text"  class="usuario evaluate">

        <label>Senha</label>
        <input type="password"  class="senha evaluate">

        <label>Repetir senha</label>
        <input type="password"  class="repetir-senha evaluate">

        <button type="submit">Enviar</button>

        </form>
    </section>
    <script src="./assets/js/validaCPF.js"></script>
    <script src="./assets/js/validaForm.js"></script>
</body>
</html>
